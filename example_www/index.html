<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="cordova.js"></script>
    <title>Corodva TaobaoBaichuan Plugin Exmaple</title>
    <style>
        #deviceready button {
            display: block;
            width: 80%;
            margin: 10px auto;
            height: 30px;
        }
    </style>
</head>
<body>
<div class="app">
    <div id="deviceready">
        <button type="button" id="bt_item" class="btn btn-primary btn-block">打开原生商品页面</button>
        <button type="button" id="bt_itemh5" class="btn btn-primary btn-block">打开H5商品页面</button>
        <button type="button" id="bt_order" class="btn btn-primary btn-block">打开订单页面</button>
        <button type="button" id="bt_cart" class="btn btn-primary btn-block">打开购物车页面</button>
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
